<!doctype html>
<html lang="pt-br">

  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, IE=11" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style/style.css">
    <title>Geo Game</title>
    <script defer src="./index_bundle.js"></script>
  </head>

  <body>
    <div id="map"></div>

    <div id="menu" class="box-shadow noselect">
      <h1 id="title">Geo Game</h1>
      <h3 id="content">  O Brasil é dividido em cinco regiões: Norte, Nordeste, Centro-Oeste,
        Sul e Sudeste.<br> Cada região tem diversas expressões.<br> Você consegue identificar de onde vem cada expressão?</h3>
      <button id="play" class="box-shadow noselect">Play!</button>
    </div>

    <div id="information">
      <label class="informationText"> Expressão </label>
      <label id="expression"></label>
      <label class="informationText"> Significado </label>
      <label id="meaning"></label>
      <label class="informationText"> Pontos </label>
      <label id="points"></label>
    </div>
  </body>
</html>
